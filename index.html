<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PubSearch</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">PubSearch</a>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content with Centered Search Bar -->
    <div class="main-content">
      <h1>Welcome to PubSearch</h1>
      <p>Find the scientific articles you need with ease!</p>

      <!-- Centered Search Bar -->
      <form class="search-form" id="searchForm">
        <input type="text" id="query" placeholder="Search for articles..." />
        <button type="submit">Search</button>
      </form>

      <!-- Search Results -->
      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
